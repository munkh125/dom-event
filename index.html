<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-Event</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>DOM-EVENT</h1>
    <div id="container"></div>
    <!-- second  -->
    <section>
      <img
        src="dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>
    <script>
      const link = document.querySelector("a");
      link.textContent = "Mozilla Developer Network";
      //   link.href = "https://developer.mozilla.org";
      link.setAttribute("href", "https://developer.mozilla.org");

      const section = document.querySelector("section");
      const paragraph = document.createElement("p");
      paragraph.textContent = "We hope you enjoyed the ride.";
      section.appendChild(paragraph);

      const text = document.createTextNode(
        " - the premier source for web development knowledge."
      );
      console.log(text);
      const linkPara = document.querySelector("p");
      linkPara.appendChild(text);

      //   section.appendChild(linkPara); -- move linkPara to bottom
      //   linkPara.cloneNode(); -- second copy
      //   section.removeChild(linkPara); -- remove
      //   linkPara.remove(); -- remove itself
      //   linkPara.parentNode.removeChild(linkPara); -- remove older browser

      //   paragraph.setAttribute(
      //     "style",
      //     "color:white; background-color:black; padding:10px; width: 250px; text-align:center;"
      //   );

      paragraph.setAttribute("class", "highlight");
    </script>

    <!--  third  -->

    <h1>My shopping list</h1>
    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button id="third-button">Add item</button>
    </div>
    <ul></ul>
    <script>
      const ul = document.querySelector("ul");
      const input = document.querySelector("input");
      const thirdButton = document.querySelector("#third-button");
      function addItem() {
        const item = input.value;
        input.value = "";

        const li = document.createElement("li");
        const span = document.createElement("span");
        const listButton = document.createElement("button");

        li.appendChild(span);
        li.appendChild(listButton);

        span.textContent = item;
        listButton.textContent = "Delete";

        ul.appendChild(li);

        listButton.addEventListener("click", () => {
          ul.removeChild(li);
        });
        input.focus();
      }
      thirdButton.addEventListener("click", addItem);
    </script>
  </body>
</html>
